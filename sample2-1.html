<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h2>リストのサンプル</h2>
    
    <h3>番号のないリスト</h3>
    <ul>
        <li>１つ目の項目</li>
        <li>２つ目の項目</li>
        <li>３つ目の項目</li>
    </ul>
    <h3>番号のあるリスト</h3>
    <ol>
        <li>１つ目の項目</li>
        <li>２つ目の項目</li>
        <li>３つ目の項目</li>
    </ol>
    <hr>
    <!-- テーブル -->
    <h2>簡単なテーブルサンプル</h2>
    <table border="2" style="border-collapse: collapse;">
        <tr>
            <th>名前</th>
            <th>性別</th>
            <th>年齢</th>
            <th>住所</th>
        </tr>
        <tr>
            <td>山田たろう</td>
            <td>男</td>
            <td>18</td>
            <td>東京都</td>
        </tr>
        <tr>
            <td>佐藤花子</td>
            <td>女</td>
            <td>16</td>
            <td>大阪府</td>
        </tr>
        <tr>
            <td>鈴木太郎</td>
            <td>男</td>
            <td>17</td>
            <td>愛知県</td>
        </tr>
    </table>


</body>
</html>
