<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="js/form4.js"></script>
    <div class="form-container">
        <h2>登録画面</h2>
        <form action="result.html" method="get" name="form4">
            <label for="username">ユーザー名:</label><br>
            <input type="text" id="username" name="username" size="20" required><br>
            <br>
            <label for="phone">電話番号:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{2,4}-[0-9]{2,4}-[0-9]{4}" placeholder="例: 090-1234-5678" size="20" required><br>
            <br>
            <input type="submit" value="送信" onclick="checkInput()">
        </form>
    </div>
</body>
</html>
